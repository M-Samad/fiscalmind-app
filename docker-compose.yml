version: '3.8'

services:
  # 1. The App (Back to exposing 8501 for Localhost)
  fiscalmind:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/fiscalmind:latest
    container_name: fiscalmind_app
    network_mode: "host" # <--- Switch back to this for simplicity with Old Nginx
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/fiscalmind
    depends_on:
      - db
    restart: always
    volumes:
      - ./chroma_db:/app/chroma_db

  # 2. The Database
  db:
    image: postgres:15
    container_name: fiscalmind_db
    network_mode: "host" # Share network so Old Nginx can find App easily
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiscalmind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: