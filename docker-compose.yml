version: '3.8'

services:
  # 1. The Traffic Cop (New!)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"   # Open Standard Web Port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fiscalmind

  # 2. The App (Streamlit)
  fiscalmind:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/fiscalmind:latest
    container_name: fiscalmind_app
    # REMOVE: ports: - "8501:8501" (We don't want direct access anymore!)
    expose:
      - "8501" # Only let Nginx talk to it
    environment:
      # OVERRIDE: Change 'localhost' to 'db'
      - DATABASE_URL=postgresql://user:password@db:5432/fiscalmind
    env_file:
      - .env
    depends_on:
      - db
    restart: always
    volumes:
      - ./chroma_db:/app/chroma_db

  # 3. The Database (Same as before)
  db:
    image: postgres:15
    container_name: fiscalmind_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiscalmind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: